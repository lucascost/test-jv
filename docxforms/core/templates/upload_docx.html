<!DOCTYPE html>
<html>
<head>
    <title>Upload de Arquivo DOCX</title>
</head>
<body>
    <h1>Enviar Arquivo .docx</h1>
    <form method="post" enctype="multipart/form-data">

        {{ form.as_p }}
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
